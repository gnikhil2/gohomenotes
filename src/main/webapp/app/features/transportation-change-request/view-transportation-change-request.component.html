<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transportationChangeRequest">
            <h2><span jhiTranslate="app.transportationChangeRequest.detail.title">Transportation Change Request</span> {{transportationChangeRequest.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                
                <dt><span jhiTranslate="app.transportationChangeRequest.comments">Comments</span></dt>
                <dd>
                    <span>{{transportationChangeRequest.comments}}</span>
                </dd>
                
                <dt><span jhiTranslate="app.transportationChangeRequest.eventDate">Event Date</span></dt>
                <dd>
                    <span>{{transportationChangeRequest.eventDate}}</span>
                </dd>
                
                <dt><span jhiTranslate="app.transportationChangeRequest.submittedByUsername">Submitted By Username</span></dt>
                <dd>
                    <span>{{transportationChangeRequest.submittedByUsername}}</span>
                </dd>
            </dl>
            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
            <button type="button" [routerLink]="['/transportation-change-requests', transportationChangeRequest.id, 'edit']" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="goHomeNotesReport">
            <h2><span jhiTranslate="app.goHomeNotesReport.detail.title">Go Home Notes Report</span> {{goHomeNotesReport.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                
                <dt><span jhiTranslate="app.goHomeNotesReport.eventDate">Event Date</span></dt>
                <dd>
                    <span>{{goHomeNotesReport.eventDate}}</span>
                </dd>
                <dt><span jhiTranslate="app.goHomeNotesReport.finalized">Finalized</span></dt>
                <dd>
                    <span>{{goHomeNotesReport.finalized}}</span>
                </dd>
                <dt><span jhiTranslate="app.goHomeNotesReport.generatedByUsername">Generated By Username</span></dt>
                <dd>
                    <span>{{goHomeNotesReport.generatedByUsername}}</span>
                </dd>
                <dd>
                    <a href="/api/go-home-notes-reports/{{goHomeNotesReport.id}}/content" jhiTranslate="entity.action.open">open</a>
                </dd>
                
                
                <dt><span jhiTranslate="app.goHomeNotesReport.timestamp">Timestamp</span></dt>
                <dd>
                    <span>{{goHomeNotesReport.timestamp}}</span>
                </dd>
            </dl>
            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
            <button type="button" [routerLink]="['/go-home-notes-reports', goHomeNotesReport.id, 'edit']" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

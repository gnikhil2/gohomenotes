<div>
    <h2 id="page-heading">
        <span jhiTranslate="app.goHomeNotesReport.home.title">Go Home Notes Reports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-go-home-notes-report" [routerLink]="['/go-home-notes-report', 'new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="app.goHomeNotesReport.home.createLabel">Create new Go Home Notes Report</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="goHomeNotesReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            
            <th><span jhiTranslate="app.goHomeNotesReport.eventDate">Event Date</span></th>
            <th><span jhiTranslate="app.goHomeNotesReport.finalized">Finalized</span></th>
            <th><span jhiTranslate="app.goHomeNotesReport.generatedByUsername">Generated By Username</span></th>
            <th><span jhiTranslate="app.goHomeNotesReport.timestamp">Timestamp</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let goHomeNotesReport of goHomeNotesReports ;trackBy: trackId">
                <td><a [routerLink]="['/go-home-notes-reports', goHomeNotesReport.id, 'view']">{{goHomeNotesReport.id}}</a></td>
                
                <td>{{goHomeNotesReport.eventDate}}</td>
                <td>{{goHomeNotesReport.finalized}}</td>
                <td>{{goHomeNotesReport.generatedByUsername}}</td>
                <td>{{goHomeNotesReport.timestamp}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/go-home-notes-reports', goHomeNotesReport.id, 'view']"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/go-home-notes-reports', goHomeNotesReport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'go-home-notes-report/'+ goHomeNotesReport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

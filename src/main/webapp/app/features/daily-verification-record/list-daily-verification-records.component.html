<div>
    <h2 id="page-heading">
        <span jhiTranslate="app.dailyVerificationRecord.home.title">Daily Verification Records</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-daily-verification-record" [routerLink]="['/daily-verification-record', 'new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="app.dailyVerificationRecord.home.createLabel">Create new Daily Verification Record</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dailyVerificationRecords">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="app.dailyVerificationRecord.timestamp">Timestamp</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dailyVerificationRecord of dailyVerificationRecords ;trackBy: trackId">
                <td><a [routerLink]="['/daily-verification-records', dailyVerificationRecord.id, 'view']">{{dailyVerificationRecord.id}}</a></td>
                <td>{{dailyVerificationRecord.timestamp}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/daily-verification-records', dailyVerificationRecord.id, 'view']"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/daily-verification-records', dailyVerificationRecord.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'daily-verification-record/'+ dailyVerificationRecord.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

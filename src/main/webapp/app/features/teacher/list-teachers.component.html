<div>
    <h2 id="page-heading">
        <span jhiTranslate="app.teacher.home.title">Teachers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-teacher" [routerLink]="['/schools', schoolId, 'create-teacher']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="app.teacher.home.createLabel">Create new Teacher</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="teachers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            
            <th><span jhiTranslate="app.teacher.firstName">First Name</span></th>
            <th><span jhiTranslate="app.teacher.lastName">Last Name</span></th>
            <th><span jhiTranslate="app.teacher.schoolGrade">School Grade</span></th>
            
            <th><span jhiTranslate="app.teacher.userProfile">User Profile</span></th>
            
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teacher of teachers ;trackBy: trackId">
                <td><a [routerLink]="['/teachers', teacher.id, 'view']">{{teacher.id}}</a></td>
                
                <td>{{teacher.firstName}}</td>
                <td>{{teacher.lastName}}</td>
                <td>
                    <div *ngIf="teacher.schoolGradeId">
                        <a [routerLink]="['/school-grades', teacher.schoolGradeId , 'view' ]" >{{teacher.schoolGradeIdentifier}}</a>
                    </div>
                </td>
                
                <td>
                    <div *ngIf="teacher.userProfileId">
                        <a [routerLink]="['/user-profiles', teacher.userProfileId , 'view' ]" >{{teacher.userProfileIdentifier}}</a>
                    </div>
                </td>
                
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/teachers', teacher.id, 'view']"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/teachers', teacher.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'teacher/'+ teacher.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

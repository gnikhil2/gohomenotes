<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="student">
            <h2><span jhiTranslate="app.student.detail.title">Student</span> {{student.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                
                <dt><span jhiTranslate="app.student.firstName">First Name</span></dt>
                <dd>
                    <span>{{student.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="app.student.lastName">Last Name</span></dt>
                <dd>
                    <span>{{student.lastName}}</span>
                </dd>
                <!-- Parents Form Field based on MANY_TO_MANY relationship -->
                <dd>
                    <a [routerLink]="['/parents']" [queryParams]="{ studentId: student.id }"><span jhiTranslate="app.student.parents">Parents</span>
                </dd>
                
                <!-- School Form Field based on MANY_TO_ONE relationship -->
                <dt><span jhiTranslate="app.student.school">School</span></dt>
                <dd>
                    <div *ngIf="student.schoolId">
                        <a [routerLink]="['/schools', student.schoolId, 'view']">{{student.schoolIdentifier}}</a>
                    </div>
                </dd>
                
                <!-- School Grade Form Field based on MANY_TO_ONE relationship -->
                <dt><span jhiTranslate="app.student.schoolGrade">School Grade</span></dt>
                <dd>
                    <div *ngIf="student.schoolGradeId">
                        <a [routerLink]="['/school-grades', student.schoolGradeId, 'view']">{{student.schoolGradeIdentifier}}</a>
                    </div>
                </dd>
                
                <!-- Teacher Form Field based on MANY_TO_ONE relationship -->
                <dt><span jhiTranslate="app.student.teacher">Teacher</span></dt>
                <dd>
                    <div *ngIf="student.teacherId">
                        <a [routerLink]="['/teachers', student.teacherId, 'view']">{{student.teacherIdentifier}}</a>
                    </div>
                </dd>
                
            </dl>
            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
            <button type="button" [routerLink]="['/students', student.id, 'edit']" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

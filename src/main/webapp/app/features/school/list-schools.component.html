<div>
    <h2 id="page-heading">
        <span jhiTranslate="app.school.home.title">Schools</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-school" [routerLink]="['/school', 'new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="app.school.home.createLabel">Create new School</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="schools">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="app.school.abbreviation">Abbreviation</span></th>
            <th><span jhiTranslate="app.school.goHomeNotesDailyCutoffTime">Go Home Notes Daily Cutoff Time</span></th>
            <th><span jhiTranslate="app.school.goHomeNotesStartDate">Go Home Notes Start Date</span></th>
            <th><span jhiTranslate="app.school.goHomeNotesStopDate">Go Home Notes Stop Date</span></th>
            <th><span jhiTranslate="app.school.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let school of schools ;trackBy: trackId">
                <td><a [routerLink]="['/schools', school.id, 'view']">{{school.id}}</a></td>
                <td>{{school.abbreviation}}</td>
                
                <td>{{school.goHomeNotesDailyCutoffTime}}</td>
                
                <td>{{school.goHomeNotesStartDate}}</td>
                
                <td>{{school.goHomeNotesStopDate}}</td>
                
                <td>{{school.name}}</td>
                
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/schools', school.id, 'view']"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/schools', school.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'school/'+ school.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

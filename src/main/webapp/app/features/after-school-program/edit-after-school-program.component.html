<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-after-school-program-heading" jhiTranslate="app.afterSchoolProgram.home.createOrEditLabel">Create or edit a After School Program</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!afterSchoolProgram.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [ngModel]="afterSchoolProgram.id" readonly />
                </div>
                <div class="form-group" [hidden]="!afterSchoolProgram.schoolId">
                    <label class="form-control-label" jhiTranslate="app.afterSchoolProgram.school" for="school">School</label>
                    <input type="text" class="form-control" id="school" name="school" [(ngModel)]="afterSchoolProgram.schoolIdentifier" readonly />
                </div>
                
                <!-- Abbreviation Form Field -->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="app.afterSchoolProgram.abbreviation" for="abbreviation">Abbreviation</label>
                    <input type="text" class="form-control" name="abbreviation" id="abbreviation"
                        [(ngModel)]="afterSchoolProgram.abbreviation" required/>
                    <div [hidden]="!(editForm.controls.abbreviation?.dirty && editForm.controls.abbreviation?.invalid)">
                        <small class="form-text text-danger"
                           [hidden]="!editForm.controls.abbreviation?.errors?.required" jhiTranslate="entity.validation.required">
                           This field is required.
                        </small>
                    </div>
                </div>
                <!-- Name Form Field -->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="app.afterSchoolProgram.name" for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name"
                        [(ngModel)]="afterSchoolProgram.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                           [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                           This field is required.
                        </small>
                    </div>
                </div>
                
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

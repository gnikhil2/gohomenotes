<div>
    <h2 id="page-heading">
        <span jhiTranslate="app.studentRegistration.home.title">Student Registrations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-student-registration" [routerLink]="['/family-registrations', familyRegistrationId, 'create-student-registration']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="app.studentRegistration.home.createLabel">Create new Student Registration</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="studentRegistrations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="app.studentRegistration.familyRegistration">Family Registration</span></th>
            
            <th><span jhiTranslate="app.studentRegistration.firstName">First Name</span></th>
            <th><span jhiTranslate="app.studentRegistration.lastName">Last Name</span></th>
            <th><span jhiTranslate="app.studentRegistration.schoolGrade">School Grade</span></th>
            
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let studentRegistration of studentRegistrations ;trackBy: trackId">
                <td><a [routerLink]="['/student-registrations', studentRegistration.id, 'view']">{{studentRegistration.id}}</a></td>
                <td>
                    <div *ngIf="studentRegistration.familyRegistrationId">
                        <a [routerLink]="['/family-registrations', studentRegistration.familyRegistrationId , 'view' ]" >{{studentRegistration.familyRegistrationIdentifier}}</a>
                    </div>
                </td>
                
                <td>{{studentRegistration.firstName}}</td>
                
                <td>{{studentRegistration.lastName}}</td>
                
                <td>
                    <div *ngIf="studentRegistration.schoolGradeId">
                        <a [routerLink]="['/school-grades', studentRegistration.schoolGradeId , 'view' ]" >{{studentRegistration.schoolGradeIdentifier}}</a>
                    </div>
                </td>
                
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/student-registrations', studentRegistration.id, 'view']"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/student-registrations', studentRegistration.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'student-registration/'+ studentRegistration.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
